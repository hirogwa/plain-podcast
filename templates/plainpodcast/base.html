<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  {% block page-title %}
  <title></title>
  {% endblock %}

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/mediaelement/2.13.2/css/mediaelementplayer.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mediaelement/2.13.2/js/mediaelement-and-player.min.js"></script>
  {% block external %}
  {% endblock %}
  {% load staticfiles %}
  <link rel="icon" type="image/png" href="{{ podcast.favicon }}">
<!--  <link rel="stylesheet" type="text/css" href="plainpodcast/{{ podcast.theme }}/{{ podcast.theme }}.css"/>
-->
  <link rel="stylesheet" type="text/css" href="{% static 'plainpodcast/wide/wide.css' %}"/>
      <div id="fb-root">
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId={{ podcast.facebook_app_id }}&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
    </script>
  </div>
  {% if podcast.google_analytics_id %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ podcast.google_analytics_id }}', 'auto');
  ga('send', 'pageview');
  </script>
  {% endif %}

</head>
<body id="plain-podcast-body">
{% block body %}
{% endblock %}
</body>
</html>
